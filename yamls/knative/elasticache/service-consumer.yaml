apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: consumer
  namespace: default
spec:
  template:
    spec:
      containers:
        - image: docker.io/vhiveease/chained-functions-serving-consumer:latest
          imagePullPolicy: Always
          env:
            - name: TRANSFER_TYPE
              value: "ELASTICACHE"
            # replace with envsubt
            - name: AWS_ACCESS_KEY
              value: ${AWS_ACCESS_KEY}
            - name: AWS_SECRET_KEY
              value: ${AWS_SECRET_KEY}
            - name: BUCKET_NAME
              value: ${BUCKET_NAME}
            - name: AWS_REGION
              value: "us-west-1"
            - name: ENABLE_TRACING
              value: "false"
          ports:
            # For `h2c`, see https://knative.tips/networking/http2/
            - name: h2c
              containerPort: 80