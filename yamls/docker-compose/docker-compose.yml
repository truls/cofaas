version: "3.7"

services:
    consumer:
        image: vhiveease/chained-service-example-consumer
        volumes:
            - log-volume:/log
        command:
            - -ps=3030

    producer:
        image: vhiveease/chained-service-example-producer
        ports:
            - "3031:3031"
        volumes:
            - log-volume:/log
        command:
            - -addr=consumer
            - -ps=3031
            - -pc=3030
        environment:
            - TRANSFER_SIZE_KB=10
        depends_on:
            - consumer

volumes:
    log-volume:
